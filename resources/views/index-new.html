<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/1e6705f353.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Expense Tracker</title>
    </head>
    <body>
        <h2>
            <span><i class="fas fa-dollar-sign"></i></span> Expense Tracker
        </h2>

        <div class="container">
            <div class="alert"></div>
            <!-- Summary Component -->
            <div class="summary bg-white text-center shadow rounded-5 p-2">
                <h4>Your Balance</h4>
                <h1 id="balance">$0.00</h1>

                <div class="inc-exp-container">
                    <div>
                        <h4>Income</h4>
                        <p id="money-plus" class="money plus">$0.00</p>
                    </div>
                    <div>
                        <h4>Expense</h4>
                        <p id="money-minus" class="money minus">-$0.00</p>
                    </div>
                </div>
            </div>
            <!-- end summary -->
            <h3>Transactions</h3>
            <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#newTransaction"
            >
                <i class="fas fa-plus"></i> Add New
            </button>

            <!-- change to history when date functionality has been added-->
            <!-- transaction list component -->
            <div class="list-group">
                <ul id="list" class="list">
                    <!-- <li class="minus">Cash<span>-$400</span><button class="delete-btn">x</button></li> -->
                </ul>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="newTransaction">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <h5 class="modal-title">Add New Transaction</h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form id="form" class="">
                            <div class="form-floating mb-3">
                                <input
                                    type="text"
                                    class="form-control rounded-4"
                                    id="text"
                                    placeholder="Enter item..."
                                />
                                <label for="text">Item</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input
                                    type="number"
                                    class="form-control rounded-4"
                                    id="amount"
                                    placeholder="Enter amount..."
                                />
                                <label for="amount">Amount</label>
                                <small class="text-muted"
                                    >(negative - expense, positive -
                                    income)</small
                                >
                            </div>
                            <button
                                class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
                                data-bs-dismiss="modal"
                            >
                                Add transaction
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
